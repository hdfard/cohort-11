<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1><b>Dog Adoption Application Form</b></h1>
        <hr>
        <form action="">
            <label for="nameofdog">Name of the dog you want to adopt</label>
                
                <br>
            <input type="text"required>
                <br>
            <label for="adoptername">Adopter's Name</label>
                <br>
            <input type="text" placeholder="First" required>
            <input type="text" placeholder="Last" required>
                <br>
            
            <label for="address">Address</label>
              <br>
            <input type="text" placeholder="Street Address" required>
            <input type="text" placeholder="City" required>
            <input type="text" placeholder="Post Code" required>
                <br>
           
                <label for="adoptersemail">Adopter's Email</label>
                <br>
            <input type="email" placeholder="Enter Email" required>
                <br>

                <fieldset>
                <legend>Contact</legend>
            <label for="phonenumber">Phone Number</label>
                <br>
            <input type="tel" required>
                <br>
            <label for="phonetype">Phone Type</label>
                <br>
            <input type="radio" name="phonetype" value="mobile">Mobile
                <br>
            <input type="radio" name="phonetype" value="home">Home
                <br>
            <input type="radio" name="phonetype" value="work">Work

                <fieldset>
                <br>
            <input type="submit" value="Send Application">

                    
        </form>
</body>
</html>
